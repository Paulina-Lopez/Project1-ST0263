<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css"
        rel="stylesheet" />
    <title>Home</title>
</head>

<body>
    <div class="container">
        <div
            style="height: 100vh; width: auto; display: flex; justify-content: center; align-items: center; flex-direction: column;">
            <div class="row">
                <div class="col-12 mb-4">
                    <h1>Sistema de archivos distribuidos</h1>
                </div>
            </div>
            <div class="row mb-3">
                <h2>Subir archivo</h2>
                <div>
                    <form action="/upload" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <input class="form-control" type="file" name="input_file" id="formFile">
                        </div>
                        <input class="btn btn-primary" type="submit" value="Cargar">
                    </form>
                </div>
            </div>
            <div class="row mt-3" style="width: 580px;">
                <h2>Buscar archivo</h2>
                <div>
                    <form action="/search_files" method="post">
                        <div class="mb-3">
                            <input class="form-control" type="text" name="file_name" id="searchFile"
                                placeholder="Nombre del archivo">
                        </div>
                        <button type="submit" class="btn btn-primary">Buscar</button>
                    </form>
                    <ul id="fileList" class="list-group mt-3">
                        {% for file in files %}
                        <li class="list-group-item">
                            {{ file['name'] }}{{ file['extension'] }}
                            <a href="{{ url_for('download_file', file_name=file['name']+file['extension']) }}"
                                class="btn btn-primary" style="float: right;">Descargar</a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js"></script>
</body>

</html>
